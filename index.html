<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h2 class="bold-writing">
          Get <span class="purple-text">insights</span> that help your business
          grow.
        </h2>
        <p class="para-light-writing">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="company-stats">
            <span class="stats-writing">10k+</span>
            <span class="light-writing">companies</span>
          </div>
          <div class="template-stats">
            <span class="stats-writing">314</span>
            <span class="light-writing">templates</span>
          </div>
          <div class="query-stats">
            <span class="stats-writing">12m+</span>
            <span class="light-writing">queries</span>
          </div>
        </div>
      </div>
      <div class="logo-img"></div>
    </div>

    <div class="credits">
      Build by <a href="https://twitter.com/dipanshu_twts">Dipanshu Torawane</a>
    </div>
  </body>
</html>
